/*パーティクル*/
.pointer {
  cursor: pointer
}
.dot-wrap {
  top: 0;
  left: 0;
  position: fixed;
  z-index: 9999;
  pointer-events: none;
}
.dot {
  width: 80px;
  height: 80px;
  box-sizing: border-box;
  border: 2px solid red;
  border-radius: 50%;
  opacity: 0;
  transform: scale(0);
}

.active {
  animation: wave .4s forwards linear;
}
.stop {
  animation-play-state: paused;
}

@keyframes wave {
  0% {
    opacity: 0;
    transform: scale(0);
  }
  30% {
    opacity: 1;
    transform: scale(0.3);
  }
  50% {
    opacity: 1;
    transform: scale(0.5);
  }
  100% {
    opacity: 0;
    transform: scale(1);
  }
}

.area {
  width: 550px;
  margin: auto;
  flex-wrap: wrap;

.tab_class {

    <script>
        window.addEventListener('mousedown', e => {
  const x = e.clientX
  const y = e.clientY
  setWave(x, y)
})

window.addEventListener('touchstart', e => {
  const touch = e.touches[0]
  const x = touch.clientX
  const y = touch.clientY
  setWave(x, y)
})

const setWave = (x, y) => {
  const base = 80
  const wrap = document.querySelector('.dot-wrap')
  const target = document.querySelector('.dot')
  wrap.style.transform = `translate(${x/80*100}%, ${y/80*100}%) translate(${base/-2}px, ${base/-2}px)`
  if (target.classList.contains('active')) {
    target.classList.add('stop')
    target.classList.remove('active')
  } 
  requestAnimationFrame(() => {
    target.classList.remove('stop')
    target.classList.add('active')
  })
}
    </script>
