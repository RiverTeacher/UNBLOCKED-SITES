<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="refresh" content="15;URL=session-start2.html">
	<title>サービス利用模範</title>
</head>
<style type="text/css">
	body{
		margin-top: 7em;
	}
	.title {
		font-size: 75px;
		color: black;
	}
	.text {
		font-size: 25px;
		color: black;
	}	
	.warn{
		background-color: #ffeb3b;
		color: red;
		font-size: 25px;
		margin-left: 7em;
		margin-right: 7em;
  		border-radius: 60px 60px 60px 60px;
  	}

       .animate {
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
</style>
<body bgcolor="white">
<center class="animate">
	<p>チュートリアルは5秒後に次に進みます。</p>
	<div class="title">セッションを開始しました</div><br>
	<div class="text">当サービスをご利用いただき誠にありがとうございます。<br>当サービスでは以下のサイトの閲覧や行為を禁止しており、<br>違反者には<strong style="	color: 	red;">アカウント永久停止処置</strong>をとらせていただく場合がございます。</div><br>

	<div class="warn">
		<h1>アカウント停止規範</h1>
		1.アダルトサイトの閲覧<br>
		2.当サーバーを介した犯罪行為（不正アクセス・誹謗中傷などを指します）<br>
		3.暗号通貨等のマイニング・収益行為<br>
		4.当サービスが正式に提供を行い、許容している範囲外の操作を行う行為
	</div>
</center>
</body>
</html>
