<head>

    <style>
        /* ボタンのスタイル */
.buttonOutlineGradient {
  position: relative;
  display: block;
  width: 100%;
  max-width: 320px;
  height: 64px;
  padding: 2px;
  font-family: sans-serif;
  font-size: 16px;
  text-align: center;
  overflow-wrap: anywhere;
  background: linear-gradient(135deg, #6fa24a, #15a1cc);
  border-radius: 32px; /* (buttonの高さ / 2) の値 */
}

.buttonOutlineGradient::before {
  position: absolute;
  top: 0;
  left: 0;
  display: block;
  width: 100%;
  height: 100%;
  content: "";
  background: linear-gradient(135deg, #6fa24a, #15a1cc);
  filter: blur(8px);
  border-radius: 32px; /* (buttonの高さ / 2) の値 */
  opacity: 0;
}

.buttonOutlineGradient_item {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 100%;
  color: #fff;
  background-color: #222;
  border-radius: 32px; /* (buttonの高さ / 2) の値 */
}

@media (any-hover: hover) {
  .buttonOutlineGradient::before {
    transition: opacity 0.2s;
    will-change: filter;
  }

  .buttonOutlineGradient:hover::before {
    opacity: 1;
  }
}
    </style>
</head>
<body >
<div class="container">
<p>ログインポータル</p>
<h4>当サービスは現在試験的な公開を行っています。安定した動作を保証するものではございませんのでバグっても文句言ってくんな</h4>
<form class="url" method="POST" action="/proxy/session/">
    <input placeholder="セッションリンクのURLをペーストしてください。" name="url" id="iurl" type="text" pattern=".*hyperbeam\.com.*" title="URLが無効です。">
    <button type="submit" id="btn">確定</button>

    
</form>
        <a href="https://gregrefea.onrender.com/create.html">
    <button id="buttonOutlineGradient">セッション作成はこちら</button>
    </a>
</div>
</div>
</body>
