<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Secure Iframe Viewer</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    iframe {
        border: none;
        width: 80vw;
        height: 80vh;
    }
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 999;
        display: none;
    }
    .overlay p {
        color: white;
        font-size: 24px;
    }
</style>
</head>
<body>
<div class="container">
    <iframe src="" id="iframe"></iframe>
</div>
<div class="overlay" id="overlay">
    <p>操作権限がありません</p>
</div>

<script>
    // URLパラメータから取得
    const urlParams = new URLSearchParams(window.location.search);
    const url = urlParams.get('url');

    // iframeにURLを設定
    const iframe = document.getElementById('iframe');
    if (url) {
        iframe.src = url;
    } else {
        iframe.style.display = 'none';
        document.getElementById('overlay').style.display = 'flex';
        setTimeout(() => {
            document.getElementById('overlay').style.display = 'none';
        }, 2000);
    }
</script>
</body>
</html>
