<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="robots" content="none">
<meta name="robots" content="noarchive">
<meta http-equiv="Cache-Control" content="no-cache">

<title>しもぼいす</title>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column; /* アイテムを縦方向に配置 */
    justify-content: center;
    align-items: center;
    background-color: #f0f0f0;
  }

  #iframe-container {
    width: 75vw; /* ビューポートの幅の75% */
    height: 75vh; /* ビューポートの高さの75% */
    max-width: 800px; /* 最大幅を設定する場合 */
    max-height: 800px; /* 最大高さを設定する場合 */
    margin-bottom: 20px; /* iframeとresetボタンの間にスペースを空ける */
  }

  iframe {
    width: 100%;
    height: 100%;
    border: none; /* 境界線を消す */
  }

  #reset-container {
    z-index: 1; /* resetボタンを上に表示 */
  }

</style>
</head>
<body oncontextmenu="return false;">
<div id="reset-container">
    <a href="index.html">
      <h1 style="color: blue;">リセット</h1>
    </a>
</div>

<div id="iframe-container">
  <iframe src="start.html" frameborder="0"></iframe>
</div>

<script>
  // ページが読み込まれた時点でデバイスの向きをチェック
  window.addEventListener("load", function() {
    checkOrientation();
  });

  // orientationchange イベントを監視し、デバイスの向きが変わった時にもチェック
  window.addEventListener("orientationchange", function() {
    checkOrientation();
  });

  // デバイスの向きをチェックしてアラートを表示する関数
  function checkOrientation() {
    if (window.orientation === 0 || window.orientation === 180) {
      alert("このサイトは縦横比が横であることを想定して作成されています。\n画面を横にして使うことを推奨します。");
    }
  }
</script>

<script>
// インターネット接続状態を監視する関数
function checkInternetConnection() {
    var connectionStatus = navigator.onLine;
    if (!connectionStatus) {
        // インターネットが切断された場合、disconnect.htmlにリダイレクトする
        window.location.href = "disconnect.html";
    }
}

// タブが非アクティブになったときにdisconnect.htmlにリダイレクトする関数
function checkTabVisibility() {
    if (document.visibilityState === 'hidden') {
        // タブが非アクティブになった場合、disconnect.htmlにリダイレクトする
        window.location.href = "disconnect.html";
    }
}

// ページのロード時に最初のチェックを実行
checkInternetConnection();

// インターバルを設定して定期的に接続を監視する
setInterval(checkInternetConnection, 3000);

// タブの可視性を監視し、非アクティブになった場合にリダイレクトを実行する
document.addEventListener('visibilitychange', checkTabVisibility);
</script>
